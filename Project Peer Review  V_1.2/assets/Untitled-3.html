<body>
<script type='text/javascript'
        src='https://cdn.firebase.com/v0/firebase-auth-client.js'>
</script>
<script>
var chatRef = new Firebase("https://project-peer-review.firebaseio.com/");
var authClient = new FirebaseAuthClient(chatRef, function(error, user) {
  if (error) {
    // an error occurred while attempting login
    console.log(error);
  } else if (user) {
    // user authenticated with Firebase
    console.log('User ID: ' + user.id + ', Provider: ' + user.provider);
  } else {
    // user is logged out
  }
});
authClient.login('<provider>');
authClient.logout();
